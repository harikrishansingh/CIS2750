<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Image Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CHANGE ME">
    <meta name="keywords" content="CHANGE ME">
    <meta name="author" content="CHANGE ME">
    <!-- Load jquery, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- Custom CSS End -->
</head>

<body>
    <div id="header">
        <h2 id="title">SVG Image Viewer</h2>
        <div>
            <input type="file" id="imgupload" name="uploadFile"/>
            <button id="submit-file" class="new-content">Upload File</button>
            <button id="new-file" class="new-content">New File</button>
        </div>
    </div>
    <hr/>
    <div id="file-log" class="tab file-log">File Log</div>
    <div class="content-wrapper file-log-wrapper">
        <table id="file-log-table">
        </table>
    </div>

    <div class="tab details">
        Details of
        <label for="detail-select"></label>
        <select id="detail-select" onchange="updateDetails(this.value)">
        </select>
    </div>
    <div class="content-wrapper detail-wrapper">
        <table class="details-table">
        </table>
    </div>
    <br/>


    <!-- Leave me at the bottom of body -->
    <script src="index.js"></script>
</body>
</html>
